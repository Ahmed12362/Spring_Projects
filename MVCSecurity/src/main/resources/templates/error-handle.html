<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unauthorized Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .error-container {
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
 </head>
 <body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center error-container">
   <div class="card shadow-lg p-4 bg-white">
    <div class="mb-3">
     <i class="bi bi-exclamation-triangle error-icon"></i>
    </div>
    <h2 class="text-danger fw-bold">Access Denied</h2>
    <p class="lead text-muted">You are not authorized to view this page.</p><a th:href="@{/}" class="btn btn-custom mt-3">Go to Home</a>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 </body>
</html>
