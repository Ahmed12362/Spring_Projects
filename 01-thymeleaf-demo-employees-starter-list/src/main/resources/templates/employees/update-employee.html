<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add Employee</title>
</head>
<body>
<div class="container">

    <h3>Update Employee</h3>
    <hr>
    <p class="h4 mb-4">Update Employee</p>
    <form action="#" th:action="@{/employees/save}" th:object="${theEmployee}" method="post">

        <input type="hidden" th:field="*{id}">
        First Name: <input type="text" class="form-control mb-4 w-25"
                           th:field="*{firstName}" placeholder="First Name">
        Last Name: <input type="text" class="form-control mb-4 w-25"
                          th:field="*{lastName}" placeholder="Last Name">
        Email: <input type="text" class="form-control mb-4 w-25"
                      th:field="*{email}" placeholder="Email">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
