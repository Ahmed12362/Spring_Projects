<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>User Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{userName}">
            <span th:if="${#fields.hasErrors('userName')}"
                  th:errors="*{userName}" class="text-danger small"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}" class="text-danger small"></span>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}" class="text-danger small"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <span th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}" class="text-danger small"></span>
        <br><br>
        <input type="submit" class="btn btn-primary" value="Register"></input>
    </form>
</div>

</body>
</html>
